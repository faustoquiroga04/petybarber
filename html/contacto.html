    <title>Contacto</title>
    <link rel="icon" href="../img/logo.ico" />
    <meta name="description" content="¡Contactanos! Completa el formulario a continuación para hacer una consulta. También puedes encontrarnos en San Nicolás de los Arroyos en nuestra barberia de PetyBarber. ¡Esperamos escucharte pronto!">
    <meta name="keywords" content="PetyBarber, Contacto, Consulta, San Nicolás de los Arroyos, Localización">

  </head>

  <body class="fondo-contacto">
    <header>
      <!-- Inicia Nav -->
      <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a href="../index.html" class="navbar-brand ms-3"
          ><img class="logo" src="../img/logo.svg" alt="Logo de PetyBarber" /><h1>PetyBarber</h1></a
        >
          <button
            class="navbar-toggler me-4"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto me-lg-4 text-center">
              <li class="nav-item me-5">
                <a class="nav-link" href="../index.html">Inicio</a>

              </li>

                <a class="nav-link" href="./nosotros.html">Nosotros</a>

              <li class="nav-item me-5">

              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Termina Nav -->
    </header>
    <main>
      <div class="contacto container-fluid">
        <div class="todo row align-items-center">
          <div class="contacto-form col-lg-6">
            <form>
              <h2 class="h2-contacto text-center m-5 text-light">Detalla tu Consulta</h2>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="nombre"/>
                    <label for="floatingInput">Nombre</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingInput" placeholder="numero"/>
                    <label for="floatingInput">Telefono</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"/>
                <label for="floatingInput">Correo Electronico</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Deja tu consulta aqui" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Consulta</label>
              </div>
              <a href="#" class="d-grid gap-2 mx-auto form-boton boton btn"
                >Enviar Consulta</a>
            </form>
          </div>

          <div class="contacto-datos col-lg-4 ratio ratio-1x1">
            <iframe
              class="maps"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d857.7641032245531!2d-60.22481104727367!3d-33.33499325172694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b767919e79097d%3A0x52a7a449cb226101!2sAv.%20Mariano%20Moreno%20101%2C%20San%20Nicol%C3%A1s%20de%20Los%20Arroyos%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1711408769057!5m2!1ses-419!2sar"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </main>
    <!-- Inicia Footer -->
    <footer class="py-5">
      <div class="container text-light text-center">
        <p class="display-5 mb-3">PetyBarber</p>
        <div class="d-flex justify-content-center gap-5 col-lg-12 w-100">
          <a class="iconos-footer" target="_blank" href="#">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a
            class="iconos-footer"
            target="_blank"
            href="https://www.instagram.com/pety_barber/#"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            class="iconos-footer"
            target="_blank"
            href="https://www.tiktok.com/@pety_barber"
          >

        </div>

        >
      </div>

    ></script>
